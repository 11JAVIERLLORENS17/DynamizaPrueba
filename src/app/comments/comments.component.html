<a href="/nuevocomentario" class="btn btn-info float-left ml-4">Nuevo comentario</a>
<h1>
  Comentarios
</h1>
<div *ngIf="comments!=null; else espera">
  <table class="table table-bordered table-striped">
    <thead>
      <tr class="filters">
        <th>Posici√≥n</th>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Mensaje</th>
        <th>Creado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let comentario of comments | paginate: { itemsPerPage: 5, currentPage: page}; let i = index">
        <td>{{ i }}</td>
        <td>{{ comentario.id }}</td>
        <td>{{ comentario.nombre }}</td>
        <td>{{ comentario.email }}</td>
        <td>{{ comentario.mensaje }}</td>
        <td>{{ comentario.created_at }}</td>
        <td>
          <button [routerLink]="['/modificarcomentario/',comentario.id]" type="button"
            class="btn btn-warning mr-4">Modificar</button>
          <button [routerLink]="['/borrarcomentario/',comentario.id]" type="button"
            class="btn btn-danger">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <pagination-controls
    (pageChange)="page = $event"
    previousLabel="Anterior"
    nextLabel="Siguiente">
  </pagination-controls>

</div>
<ng-template #espera>Esperando datos...</ng-template>
